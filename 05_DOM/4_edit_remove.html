<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code | DOM </title>
</head>
<body style="background-color: black; color: aliceblue;">

    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>

<script>

    function addLanguage(lang){
        const l_item = document.createElement('li');
        l_item.innerHTML = `${lang}`  

        document.querySelector('.language').appendChild(l_item)
    }

    addLanguage("python")

    function addOptiLang(lang){
        const l_item = document.createElement('li');
        const add_text = document.createTextNode(lang);
        l_item.appendChild(add_text)
        document.querySelector('.language').appendChild(l_item)
    }

    addOptiLang("GoLang")


    //Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement('li')
    newLi.textContent = 'Mojo'
    secondLang.replaceWith(newLi);

    //Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
